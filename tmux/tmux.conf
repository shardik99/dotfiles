# Set the delay between prefix and command
set -s escape-time 1

# Set the base index to 1 instead of 0
set -g base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Enable mouse mode
set -g mouse on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
set-option -g focus-events on

# Set buffer history to 8196 lines
set-option -g history-limit 8196

# Choose paste buffer with <prefix>+}
bind \} choose-buffer

# Bind <prefix>+Ctrl+c/v to windows buffer
bind C-c run 'tmux save-buffer - | xclip -i -sel clipboard'
# bind C-v run 'tmux set-buffer \'$(xclip -o -sel clipboard)\'; tmux paste-buffer'

# Set zsh as shell (just in case)
if-shell 'ls /usr/bin/zsh' 'set -g default-shell /usr/bin/zsh'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind C-l send-keys 'C-l'

# enable vi keys for copy mode
# setw -g mode-keys vi

run-shell ~/src/tmux-fuzzback/fuzzback.tmux
set -g @fuzzback-popup 1
set -g @fuzzback-fzf-colors 'bg+:#100E23,gutter:#323F4E,pointer:#F48FB1,info:#ffe6b3,hl:#F48FB1,hl+:#63f2f1'

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r a run-shell "~/.local/bin/tmux-sessionizer /ws/singhard/halon"
bind-key -r b run-shell "~/.local/bin/tmux-sessionizer /ws/singhard/dbg/halon"
bind-key -r d run-shell "~/.local/bin/tmux-sessionizer /ws/singhard/dbg"
bind-key -r z run-shell "~/.local/bin/tmux-sessionizer ~/ws/singhard/dbg/temp"
